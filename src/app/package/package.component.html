<div class="w-screen h-screen bg-yellow-700 relative">
  <img src="https://info.inmobilia.mx/hs-fs/hubfs/mall%20emirates.jpg?width=2000&name=mall%20emirates.jpg" alt=""
    class="w-[100%] h-[100%] object-cover absolute ">
  <div class="absolute top-0 w-full h-[35%] bg-gradient-to-b from-black to-transparent opacity-70"></div>
  <div class="absolute bottom-0 w-full h-[20%] bg-gradient-to-t from-black to-transparent opacity-70"></div>
  <p class="top-[7%] left-[30%] text-white font-google-anta text-7xl z-10 absolute"
    style=" text-shadow: 5px 5px black;">Servicios
    KarsayMarkt.com</p>
  <div class="absolute top-[17%] left-[11%] flex flex-row  gap-6 w-[80%] h-[78%] z-10 ">
    @for(supcripcion of supcripciones; track supcripciones){
    <div
      class=" w-[32.4%] h-full bg-black bg-opacity-40 rounded-xl shadow-custom-shadow flex flex-col items-center border-4 border-white">
      <div class=" w-[100%] h-[45%] p-2 flex flex-col items-center  border-b-4 border-opacity-40 border-custom-primary">
        <p class="font-google-anta font-bold text-5xl text-white mb-[4%]" style="text-shadow: 3px 3px green;">
          {{supcripcion.titulo}}</p>
        <img src="{{supcripcion.icono}}" class="h-32 w-32" alt="">
        <p class="font-google-anta text-white text-xl text-center mt-[2%]">{{supcripcion.descripcion}}</p>
      </div>
      <div class="flex flex-col w-[100%] p-2 h-[55%] gap-[10%]  justify-center justify-items-end ">
        @for(caracteristica of supcripcion.caracteristicas; track caracteristica){
        <div class="flex flex-row gap-4 items-center">
          <img src="assets/verified.svg" alt="" class="h-8 w-8">
          <p class="font-google-anta text-white text-xl " style="text-shadow: 2px 2px black;">{{caracteristica}}</p>
        </div>
        }
        <button
          class="rounded-xl p-3 text-white font-google-anta font-bold text-2xl border-4 bg-custom-primary shadow-custom-shadow hover:bg-opacity-80">
          Empieza Ahora
        </button>
      </div>
    </div>
    }
  </div>
</div>
